version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/openjdk:21.0.2

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
            name: Install APT dependencies
            command: |
              sudo apt update
              sudo apt install -y findutils
      - run:
          name: Build server application
          command: |
            mkdir -p build/libs
            javac -cp 'libs/linux/*' -d build/classes $(find src -name '*.java')
            jar --create --file build/libs/MinecraftServer.jar --manifest <(echo "Main-Class: fr.math.minecraft.ServerMain") -C build/classes .
            jar --update --file build/libs/MinecraftServer.jar -C libs/linux .

  deploy:
    executor: docker-executor
    steps:
      - run:
          name: Install SSH Client
          command: |
            sudo apt-get update && sudo apt-get install -y openssh-client
      - run:
          name: Set Up SSH Key
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -p $PORT -H $HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy application
          command: |
            scp -p $PORT build/libs/MinecraftServer.jar $USERNAME@$HOST:/opt/Minecraft_Clone/
            ssh -p $PORT ssh $USERNAME@$HOST 'docker stop minecraft-clone-server || true && docker rm minecraft-clone-server || true && docker run -d -p 50000:50000 -v /opt/Minecraft_Clone:/app --name minecraft-clone-server openjdk:17-jdk-slim java -jar /app/MinecraftServer.jar'

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build